<h2>Products</h2>

<div *ngFor="let product of products">
  <a [title]="product.name + ' detail'">
    <h3> {{ product.name }} </h3>
  </a>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
  [productAlert]="product" 
  (notify)="onNotify()">
  </app-product-alerts>

</div>
